<html>
<head>
	<meta charset="UTF-8"/>
	<style>
		.hovernow {
			margin: 10px;
			transition: box-shadow 0.3s ease-in-out;
		}
		.hovernow:hover {
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
		}
		.selected {
			box-shadow: 0 5px 15px rgba(255, 1, 1, 0.8);
		}
		.mainimg {
			height: auto;
		}
		.oid {
			cursor: copy;
			color: blue;
			text-decoration: underline;
			padding: 5px;
		}
		.copied {
			color: darkred;
			display: inline-block;
			padding: 5px;
			border: 2px solid red;
			border-radius: 2px 2px 2px;
		}
		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.7);
		}
		.modal-content {
			margin: 0% auto;
			padding: 20px;
			cursor: pointer;
			transition: 0.3s;
			display: block;
			max-width: 90%;
			max-height: 90%;
		}
		#leftinfo {
			display: inline;
			position: absolute;
			left: 0px;
			color: grey;
			padding-left: 10px;
		}
		.highlight {
			padding: 10px;
		}
	</style>
</head>
<title><!--title--></title>

<body onload='setup();'>

	<div id='modal' class='modal'>
		<img id='modalimg' class='modal-content'/>
	</div>

	<center>
	<div style='display: block'>
		<button onclick='showAll()'>‚Üª</button>
		<input id='tags' type='text' placeholder='tag1 tag2|tag3' style='width: 150px'/>
		<button onclick='toggleDivs()'>Toggle</button>
		<button id='btn_h3tags' onclick='toggle("h3tags")'>Tags</button>
		<button id='btn_h3title' onclick='toggle("h3title")'>Titles</button>
		<button id='btn_h3extra' onclick='toggle("h3extra")'>Extra</button>
		<button id='btn_schema' onclick='toggle("schema")' style='display:none'>Schema</button>
		<input id='padding' type='text' placeholder='padding' style='width: 60px'/>
		<input id='maxwidth' type='range' min='1' max='800' value='400' style='vertical-align: middle'/>üîç
		<div id='leftinfo' class='hooverdiv'><!--run_id--></div>
	</div>
	<div id='tagfilter' class='h3tags' style='display:none;'></div>
	<div class='schema' style='display:none;text-align:left;width:min-content;font-size:120%;border: 1px solid black;'><!--job_schema--></div>
	</center>

	<script>

		var allTagsList = [];
		var plotsCount = 0;

		function setup() {

			document.querySelector('#leftinfo').innerHTML += new Date()
				.toISOString()
				.replace('T', ' ')
				.substr(0, 16);

			if (document.querySelector('.schema').innerHTML[1] != '!')
				document.querySelector('#btn_schema').style.display = 'inline';

			val = document.querySelector('#maxwidth').value + 'px';
			document.querySelectorAll('.mainimg').forEach(
				function(img) {
					img.style.cursor = 'pointer';
					img.style.maxInlineSize = val;
					img.onclick = imgClick;
				}
			);

			document.querySelectorAll('.h3extra').forEach(
				function(h3e) {
					var children = h3e.children;
					for (i=0; i<children.length; i++) {
						var obj = children[i];
						if (obj.className == 'oid') {
							obj.onclick = function(event) {copyURI(event);};
						}
						if (obj.tagName == 'A') {
							obj.href = h3e.nextElementSibling.src;
						}
					}
				}
			)

			// Format tags list
			document.querySelectorAll('.h3tags').forEach(
				function(h3t) {
					if (h3t.textContent == "")
						return;
					h3t.style.maxInlineSize = val;
					arr = JSON.parse(h3t.textContent.replaceAll('\'', '"'));
					h3t.innerHTML = "";
					plotsCount++;
					for (i=0; i<arr.length; i++) {
						allTagsList.push(arr[i]);
						h3t.appendChild(
							document.createTextNode(arr[i] + " ")
						);
					}
				}
			)

			// Add tags checkboxes to show/hide corresponding plots
			s = new Set(allTagsList);
			nonUniqTags = [];
			tfdiv = document.querySelector('#tagfilter');
			for (let el of s) {
				if (allTagsList.filter(x => x == el).length != plotsCount) {
					var lb = document.createElement('label');
					lb.style.cursor = "pointer";
					var cb = document.createElement('input');
					cb.type = 'checkbox';
					cb.checked = true;
					cb.name = el;
					cb.value = el;
					cb.onclick = function(event){
						document.querySelectorAll('.PLOT').forEach(
							function(plot) {
								if (plot.classList.contains(event.target.value)) {
									if (event.target.checked) {
										plot.style.display = 'block';
									} else {
										plot.style.display = 'none';
									}
								}
							}
						);
					};
					lb.appendChild(cb);
					lb.appendChild(document.createTextNode(el));
					tfdiv.appendChild(lb);
				}
			}

			// Add 'Copy schema' button if schema is included
			schema_div = document.querySelector(".highlight");
			if (schema_div != null) {
				bd = document.createElement('div');
				bd.style.alignContent = 'center';
				bd.style.display = 'grid';
				bt = document.createElement('button');
				bt.style.border = '0px';
				bt.style.padding = '5px';
				bt.onclick = function(evt) {
					navigator.clipboard.writeText(
						document.querySelector(".highlight").textContent
					);
					evt.preventDefault();
					evt.target.innerHTML = 'Copied!';
					evt.target.className = 'copied';
					setTimeout(
						function() {
							evt.target.innerHTML = 'Copy schema';
							evt.target.className = '';
						},
						1000
					);
				};
				bt.appendChild(document.createTextNode("Copy schema"));
				bd.appendChild(bt);
				sd = document.querySelector(".schema");
				sd.insertBefore(bd, sd.firstChild);
			}
		}

		function copyURI(evt) {
			evt.preventDefault();
			evt.target.innerHTML = 'copied!';
			evt.target.className = 'copied';
			setTimeout(
				function() {
					evt.target.innerHTML = 'oid';
					evt.target.className = 'oid';
				},
				1000
			);
			navigator.clipboard.writeText(evt.target.getAttribute('data-oid')).then(() => {
			  /* clipboard successfully set */
			}, () => {
			  /* clipboard write failed */
			});
		}

		function setMaxInlineSize() {
			val = document.querySelector('#maxwidth').value + 'px';
			document.querySelectorAll('.mainimg').forEach(
				function(img) {img.style.maxInlineSize = val;}
			);
			document.querySelectorAll('.h3tags').forEach(
				function(h3t) {h3t.style.maxInlineSize = val;}
			);
		}

		function handleCopy() {

			nodeList = document.querySelectorAll('.selected');
			if (nodeList.length == 0) {
				document.execCommand('copy');
				return;
			}

			arr = [];
			nodeList.forEach(
				function(item) {
					item.classList.remove('selected');
					arr.push(item.outerHTML);
				}
			);

			jstr = JSON.stringify(arr);
			function listener(e) {
				e.clipboardData.setData('text/html', jstr);
				e.clipboardData.setData('text/plain', jstr);
				e.preventDefault();
			};
			document.addEventListener('copy', listener);
			document.execCommand('copy');
			document.removeEventListener('copy', listener);
		}

		function toggleDivs() {
			console.log('Toggling divs');
			var plots = document.getElementsByClassName('PLOT');
			for (var i = 0; i < plots.length; i++) {
				if (plots[i].style.display === 'none')
					plots[i].style.display = 'block';
				else
					plots[i].style.display = 'none';
			}
		}

		function showOnly() {

			console.log('Filtering divs');
			tv = document.querySelector('#tags').value;
			if (!tv) {
				showAll();
				return;
			}
			tags = tv.toUpperCase().split(' ');
			or_tags = Array(tags.length);
			for (var j=0; j<tags.length; j++) {
				if (tags[j].indexOf("|") != -1)
					or_tags[j] = tags[j].split("|");
				else
					or_tags[j] = null;
			}

			document.querySelectorAll('.PLOT').forEach(
				function(plot) {
					var found = 0;
					cl = plot.classList;
					for (var j=0; j<tags.length; j++) {
						if (or_tags[j] != null) {
							for (var k=0; k<or_tags[j].length; k++) {
								if (cl.contains(or_tags[j][k])) {
									found += 1;
									break;
								}
							}
						}
						else if (cl.contains(tags[j])) {
							found += 1;
						}
					}
					if (found < tags.length)
						plot.style.display = 'none';
					else
						plot.style.display = 'block';
				}
			);
		}

		function showAll() {
			document.querySelector('#modal').style.display = 'none';
			document.querySelectorAll('.PLOT').forEach(
				function(plot) {
					plot.classList.remove('selected');
					if (plot.style.display === 'none')
						plot.style.display = 'block';
				}
			);
			document.querySelectorAll('center').forEach(
				function(center) {
					if (center.style.display === 'none')
						center.style.display = '';
				}
			);
			var cbs = document.querySelectorAll("input[type='checkbox']");
			for(var i = 0; i < cbs.length; i++) {
				cbs[i].checked = true;
			}
		}

		function setPadding() {
			console.log('Updating padding');
			padding = document.querySelector('#padding').value + 'px';
			document.querySelectorAll('.PLOT').forEach(
				function(plot) {
					plot.style.paddingBottom = padding;
				}
			);
		}

		function toggle(what) {
			var w = document.getElementsByClassName(what);
			btn = document.querySelector('#btn_'+what);
			btnval = btn.innerHTML
			sign = (w[0].style.display === 'none') ? '-' : '+'
			btn.innerHTML = sign + ((/[a-zA-Z]/).test(btnval[0]) ? btnval : btnval.substr(1));
			for (var i=0; i < w.length; i ++)
				if (w[i].style.display === 'none')
					w[i].style.display = 'block';
				else
					w[i].style.display = 'none';
		}

		function imgClick(evt) {
			var target = evt.target || evt.srcElement;
			if (evt.shiftKey)
				target.parentNode.className = target.parentNode.className + ' selected'
			else if (evt.altKey) {
				var current = target;
				while (current.parentNode) {
					tagName = current.tagName.toLowerCase();
					if (tagName == 'svg' || tagName == 'img')
						break;
					current = current.parentNode;
				}
				current.parentNode.style.display = 'none';
			}
			else {
				modalimg = document.querySelector('#modalimg');
				document.querySelector('#modal').style.display = 'block';
				if (target.tagName.toLowerCase() == 'img')
					document.querySelector('#modalimg').src = target.src;
				else {
					var current = target;
					while (current.parentNode) {
						current = current.parentNode
						if (current.tagName.toLowerCase() == 'svg')
							break;
					}
					var template = document.createElement('template');
					template.innerHTML = current.outerHTML;
					var clone = document.importNode(template.content, true);
					clone.firstChild.style.maxInlineSize = '';
					clone.firstChild.style.height = '90%';
					clone.firstChild.style.width = '90%';
					clone.firstChild.setAttribute('class', 'modal-content');
					document.querySelector('#modal').innerHTML = '';
					document.querySelector('#modal').appendChild(clone);
				}
			}
		}

		function handlePaste(e) {

			clipboardData = e.clipboardData || window.clipboardData;
			try {
				arr = JSON.parse(clipboardData.getData('Text'));
			}
			catch (error) {
				document.execCommand('paste');
				return;
			}

			e.preventDefault();
			e.stopPropagation();

			for (var i=0; i < arr.length; i++) {
				var template = document.createElement('template');
				template.innerHTML = arr[i];
				var clone = document.importNode(template.content, true);
				document.getElementById('mainwrap').appendChild(clone);
			}

			val = document.querySelector('#maxwidth').value + 'px';
			document.querySelectorAll('.mainimg').forEach(
				function(img) {
					img.style.cursor = 'pointer';
					img.style.maxInlineSize = val;
					img.onclick = imgClick;
				}
			);
		}


		document.getElementById('tags').addEventListener(
			'keyup', function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					showOnly();
				}
			}
		);

		document.getElementById('padding').addEventListener(
			'keyup', function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					setPadding();
				}
			}
		);

		document.body.addEventListener(
			'keyup', function(event) {
				if (event.keyCode === 27)
					showAll();
				else {
					document.querySelectorAll('.mainimg').forEach(
						function(img) {
							img.style.cursor = 'pointer';
						}
					);
				}
			}
		);

		document.body.addEventListener(
			'keydown', function(event) {
				if (event.altKey) {
					document.querySelectorAll('.mainimg').forEach(
						function(img) {
							img.style.cursor = 'not-allowed';
						}
					);
				}
			}
		);

		document.body.addEventListener('paste', handlePaste);
		document.body.addEventListener('copy', handleCopy);
		document.querySelector('#maxwidth').addEventListener(
			'input', setMaxInlineSize, false
		);

		document.querySelector('#modal').onclick = function() {
			modal.style.display = 'none';
		};

	</script>
</body>
</html>
