version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/main"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    target-branch: "poetry"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "poetry"
    labels:
      - "ci"
